<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">

</head>
<body>
<div class="lt_aside">
  <div class="lt_title">
    <a href="index.html">乐淘管理系统</a>
  </div>
  <div class="user">
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          分类管理
        </a>
        <div class="child" style="display:block">
          <a  class="now"href="first.html">一级标题</a>
          <a href="two.html">二级标题</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tags"></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>



</div>

<div class="lt_main">
  <div class="lt_header">
    <a class="icon_menu pull-left" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a class="icon_logout pull-right" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>
  <div class="container_fluid">
    
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">一级分类</li>
    </ol>
    <div class="lt_content">
      <button class="btn_add btn btn-default mb20">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr class="text-center">
          <td width="20%">序号</td>
          <td width="80%">用户名</td>
        </tr>
        </thead>
        <tbody class="text-center">
        <!--挖了一个坑-->
        </tbody>
      </table>
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  
  </div>
</div>

<!--弹出层,遮罩层-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_logout">确定</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" id="addModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加一级分类</h4>
      </div>
      <div class="modal-body">
        
        <form id="form">
          <div class="form-group">
            <input type="text" class="form-control" id="categoryName" name="categoryName" placeholder="请输入一级分类">
          </div>
        </form>
      
      </div>
      <div class="modal-footer">
        <button type="button" form="form" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" form="form" class="btn_confirm btn btn-primary">确定</button>
      </div>
    </div>
  </div>
</div>
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
    </td>
  </tr>
  {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--表单验证-->
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--分页导航-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--进度条-->
<script src="lib/nprogress/nprogress.js"></script>
<!--模板引擎-->
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>

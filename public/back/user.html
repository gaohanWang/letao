<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>用户管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  
</head>
<body>
  <div class="lt_aside">
    <div class="lt_title">
      <a href="index.html">乐淘管理系统</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a class="now" href="user.html">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display:none">
            <a class="first" href="first.html">一级标题</a>
            <a class="two" href="two.html">二级标题</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
    
    
    
  </div>
  
  <div class="lt_main">
    <div class="lt_header">
      <a class="icon_menu pull-left" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
      <a class="icon_logout pull-right" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
    </div>
    <div class="container_fluid">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="active">用户管理</a></li>
    </ol>
      <div class="lt_content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr class="text-center">
              <td width="10%">序号</td>
              <td width="30%">用户名</td>
              <td width="30%">手机号</td>
              <td width="20%">状态</td>
              <td width="10%">操作</td>
            </tr>
          </thead>
          <tbody class="text-center">
            <!--挖了一个坑-->
          </tbody>
        </table>
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>

    </div>
  </div>
  
  <!--弹出层,遮罩层-->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确定</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" id="userModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span> 您确定要执行此操作吗？？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn_confirm btn-primary btn_logout">确定</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
              <td>{{(page-1)*size+i+1}}</td>
              <td>{{v.username}}</td>
              <td>{{v.mobile}}</td>
              <td>{{v.isDelete ===1?"正常":"禁用"}}</td>
              <td data-id="{{v.id}}" data-is-delete="{{v.isDelete}}">
                {{if v.isDelete ===1}}
                <button class="btn btn-sm btn-danger">禁用</button>
                {{/if}}
                {{if v.isDelete === 0}}
                <button class="btn btn-sm btn-success">启用</button>
                {{/if}}
              </td>
     </tr>
    {{/each}}
  </script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--表单验证-->
  <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <!--分页导航-->
  <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <!--进度条-->
  <script src="lib/nprogress/nprogress.js"></script>
  <!--模板引擎-->
  <script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
  <script src="js/user.js"></script>
</body>
</html>
